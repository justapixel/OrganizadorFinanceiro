<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Organizador Financeiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <section id="banner">
    <header class="inner">
        <h1>Texto</h1>
    </header>
    </section>
    <div id="income">
        <form>
            <div>
                <label>Salario:</label>
                </br>
                <input type="text" required pattern=".*\S+.*" title="Se não ouver preencha com 0">
            </div>
            <div>
                <label>Alugueis:</label>
                </br>
                <input type="text" required pattern=".*\S+.*" title="Se não ouver preencha com 0">
            </div>
            <input type="submit" value="Calcular">
        </form>
    </div>
    <div id="spending">
        <form>
            <div class="spendingName">
                <label>Nome</label>
                </br>
                <input type="text" required pattern=".*\S+.*" title="Digite o nome da despesa">
            </div>
            <div class="spendingValue">
                <label>Valor</label>
                </br>
                <input type="text" required pattern=".*\S+.*" title="Valor da despesa">
            </div>
            <div class="spendingType">
                <label>Tipo de despesa</label>
                </br>
                <input type="radio" id="agua" name="type" value="agua">
                <label for="agua">Agua/Luz</label>

                <input type="radio" id="telefone" name="type" value="agua">
                <label for="telefone">telefone</label>
                
                <input type="radio" id="outros" name="type" value="agua">
                <label for="outros">Agua</label>
            </div>
            <input type="submit" value="Adicionar">
        </form>
    </div>
</body>
</html>
